name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd /opt/seksgdconvert
            git fetch --all
            git reset --hard origin/main

            cd /opt/seksgdconvert/backend
            /opt/seksgdconvert/backend/.venv/bin/pip install -r requirements.txt

            sudo systemctl restart seksgdconvert
            sudo systemctl status seksgdconvert --no-pager
