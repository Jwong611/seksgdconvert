name: Deploy Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.DEPLOY_KEY_B64 }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      - name: Debug derived public key
        run: |
          ssh-keygen -y -f ~/.ssh/id_ed25519
          ls -l ~/.ssh/id_ed25519

      - name: Deploy
        run: |
          ssh -o IdentitiesOnly=yes -i ~/.ssh/id_ed25519 ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /opt/seksgdconvert
            git fetch --all
            git reset --hard origin/main

            cd backend
            /opt/seksgdconvert/backend/.venv/bin/pip install -r requirements.txt

            sudo /usr/bin/systemctl restart seksgdconvert
            sudo /usr/bin/systemctl status seksgdconvert --no-pager

          EOF
